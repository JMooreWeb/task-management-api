services:
  # ğŸŒ FastAPI Web Service
  - type: web
    name: tasks-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: tasks-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production

    # ğŸ‘‡ Important for your project structure (src folder)
    rootDir: src

databases:
  # ğŸ˜ PostgreSQL Database
  - name: tasks-db
    plan: free
    databaseName: tasksdb
    user: tasksuser